<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>Vision Board Project</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700%7CPermanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block left light-bg">
			<div class="content">
				<p><span class="highlight">Grow</span></p>
				<p>Learn to Design &amp;<br><strong>Code Websites</strong></p>
			</div>
		</div>
		<div class="block small-block center">
			<div class="content">
				<img src="img/flower.png" alt="flower">
			</div>	
		</div>
		<div class="block small-block center light-bg">
			<div class="content">
				<p>
					HTML<br>
					CSS<br>
					JavaScript<br>
					WordPress<br>
					Python
				</p>
			</div>
		</div>
		<div class="block large-block left">
			<div class="content">
				<p><span class="highlight">Freelance</span></p>
				<p>Make Enough Side Cash to<br><strong>Pay off debt</strong></p>
				<img src="img/piggy.png" alt="piggy bank">
			</div>	
		</div>
		<div class="block large-block center dark-bg">
			<div id="hero" class="content">
				<img src="img/eye.png" alt="eye">
				<p class="title"><span class="marker">2020</span><br>Vision Board</p>
			</div>
		</div>
		<div id="travel" class="block right large-block">
			<div class="content">
				<img src="img/plane.png" alt="airplane">
				<p><span class="highlight">Travel</span></p>
				<p>Plan A Trip Where I Can<br><strong>Work Remotely</strong></p>
			</div>
		</div>
		<div class="block small-block top-padding center light-bg">
			<div class="content">
				<p>
					Walk Dog ++<br>
					Meditate<br>
					Yoga<br>
					Snuggle Pup
				</p>
			</div>
		</div>
		<div class="block small-block top-padding center">
			<div class="content">
				<img src="img/doggo.png" alt="dog">
			</div>
		</div>
		<div class="block small-block right light-bg">
			<div class="content">
				<p><span class="highlight">Mind &amp; Body</span></p>
				<p>Exercise More<br>&amp; Find Zen in<br><strong>Challenge</strong></p>
			</div>
		</div>
	</div>
</body>
</html>
